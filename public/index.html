<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font-family:Verdana, Geneva, Tahoma, sans-serif
        }
        .row{
            margin-bottom: 1rem;
        }
        input, button{
            padding: 7px;
            border-radius: 5px;
        }
        button{
            background-color: steelblue;
            color: #fff;
        }
    </style>
</head>
<body>
    <h3>Regisztráció</h3>
    <form action="" method="post">
        <div class="row">
            <input type="text" name="name" placeholder="Neved...">           
        </div>
        <div class="row">
            <input type="text" name="email" placeholder="E-mail címed...">
        </div>
        <div class="row">
            <input type="password" name="password" placeholder="Jelszavad...">
        </div>
        <div class="row">
            <button>Küldés</button>
        </div>
    </form>
</body>
</html>
